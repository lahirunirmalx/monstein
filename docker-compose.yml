# Monstein API - Docker Compose Configuration
# 
# Usage:
#   Development:  docker-compose up -d
#   Production:   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Scale:        docker-compose up -d --scale app=3
#
# Access:
#   API:          http://localhost:${API_PORT:-8080}
#   Load Balancer: http://localhost:${LB_PORT:-80}
#   Database:     localhost:${DB_EXTERNAL_PORT:-3306}

version: '3.8'

services:
  # =========================================================================
  # Load Balancer (Nginx)
  # =========================================================================
  loadbalancer:
    image: nginx:alpine
    container_name: monstein_lb
    restart: unless-stopped
    ports:
      - "${LB_PORT:-80}:80"
      - "${LB_SSL_PORT:-443}:443"
    volumes:
      - ./docker/nginx-lb.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - monstein_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =========================================================================
  # Application (PHP + Nginx)
  # =========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: monstein/api:latest
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_DRIVER=${DB_DRIVER:-mysql}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-monstein}
      - DB_USER=${DB_USER:-monstein}
      - DB_PASS=${DB_PASS:-monstein_secret}
      - DB_CHARSET=${DB_CHARSET:-utf8mb4}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES=${JWT_EXPIRES:-30}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}
    volumes:
      - app_logs:/app/logs
      - app_storage:/app/storage
    depends_on:
      db:
        condition: service_healthy
    networks:
      - monstein_network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # =========================================================================
  # Database (MariaDB)
  # =========================================================================
  db:
    image: mariadb:10.11
    container_name: monstein_db
    restart: unless-stopped
    ports:
      - "${DB_EXTERNAL_PORT:-3306}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASS:-root_secret}
      - MYSQL_DATABASE=${DB_NAME:-monstein}
      - MYSQL_USER=${DB_USER:-monstein}
      - MYSQL_PASSWORD=${DB_PASS:-monstein_secret}
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d:ro
    networks:
      - monstein_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=128M
      --max-connections=200

  # =========================================================================
  # Database Admin (Optional - disable in production)
  # =========================================================================
  adminer:
    image: adminer:latest
    container_name: monstein_adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db
    networks:
      - monstein_network
    profiles:
      - dev

# =============================================================================
# Networks
# =============================================================================
networks:
  monstein_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  db_data:
    driver: local
  app_logs:
    driver: local
  app_storage:
    driver: local
