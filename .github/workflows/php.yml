name: PHP CI

on:
  push:
    branches: [ dev, main, master, dev-docker-impl ]
  pull_request:
    branches: [ dev, main, master ]

# Required for pushing to GitHub Container Registry
permissions:
  contents: read
  packages: write

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        php-version: ['7.4', '8.0', '8.1', '8.2', '8.3']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP ${{ matrix.php-version }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, pdo, json
        tools: composer:v2

    - name: Validate composer.json
      run: composer validate --strict

    - name: Check PHP syntax errors
      run: |
        echo "Checking PHP syntax for PHP ${{ matrix.php-version }}..."
        find app -name "*.php" -print0 | xargs -0 -n1 php -l
        find tests -name "*.php" -print0 | xargs -0 -n1 php -l
        echo "âœ“ No syntax errors found"

    - name: Check code structure
      run: |
        echo "Checking code structure..."
        
        # Check that all controllers extend base controllers
        for file in app/Controllers/*Controller.php; do
          if ! grep -q "extends.*Controller" "$file"; then
            echo "Warning: $file may not extend a base controller"
          fi
        done
        
        # Check that all models extend Eloquent Model
        for file in app/Models/*.php; do
          if ! grep -q "extends Model" "$file"; then
            echo "Warning: $file may not extend Eloquent Model"
          fi
        done
        
        echo "âœ“ Code structure check complete"

  security-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        tools: composer:v2

    - name: Install dependencies
      run: composer update --prefer-dist --no-progress --no-interaction

    - name: Security audit
      run: composer audit

    - name: Check for hardcoded secrets
      run: |
        echo "Checking for potential hardcoded secrets..."
        
        # Check for hardcoded passwords (excluding comments and .env.example)
        if grep -rn "password.*=.*['\"].*['\"]" app/ --include="*.php" | grep -v "password_hash" | grep -v "PASSWORD_DEFAULT" | grep -v "//"; then
          echo "âš  Warning: Potential hardcoded password found"
        fi
        
        # Check for hardcoded JWT secrets
        if grep -rn "secret.*=.*['\"][a-zA-Z0-9]" app/Config/ --include="*.php" | grep -v "env(" | grep -v "self::env" | grep -v "//"; then
          echo "âš  Warning: Potential hardcoded secret found in Config"
        fi
        
        echo "âœ“ Security check complete"

  # ===========================================================================
  # Docker Build & Push
  # ===========================================================================
  docker-build:
    runs-on: ubuntu-latest
    needs: [code-quality, security-check]
    
    # Only build Docker on main/master branch pushes (not PRs)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev-docker-impl')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Convert repository name to lowercase
      id: repo
      run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ steps.repo.outputs.name }}
        tags: |
          type=ref,event=branch
          type=sha,prefix=
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        target: production

    - name: Generate build summary
      run: |
        echo "## ðŸ³ Docker Build Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`ghcr.io/${{ steps.repo.outputs.name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Pull the image:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ghcr.io/${{ steps.repo.outputs.name }}:latest" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Docker Test (verify the built image works)
  # ===========================================================================
  docker-test:
    runs-on: ubuntu-latest
    needs: docker-build
    
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev-docker-impl')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Convert repository name to lowercase
      id: repo
      run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Create test environment
      run: |
        cat > .env << EOF
        APP_ENV=testing
        APP_DEBUG=false
        LB_PORT=8080
        LB_SSL_PORT=8443
        DB_EXTERNAL_PORT=3306
        DB_DRIVER=mysql
        DB_NAME=monstein_test
        DB_USER=monstein
        DB_PASS=test_password
        DB_ROOT_PASS=root_password
        JWT_SECRET=test-jwt-secret-for-ci
        JWT_EXPIRES=30
        CORS_ORIGIN=*
        EOF

    - name: Start services with built image
      run: |
        # Update docker-compose to use the built image (lowercase)
        REPO_LC="${{ steps.repo.outputs.name }}"
        sed -i "s|build:|image: ghcr.io/${REPO_LC}:${{ github.sha }}\n    # build:|" docker-compose.yml
        
        # Start services
        docker compose up -d db
        
        # Wait for database
        echo "Waiting for database..."
        sleep 30
        
        # Start app
        docker compose up -d app
        sleep 10
        
        # Start load balancer
        docker compose up -d loadbalancer
        sleep 5

    - name: Test health endpoint
      run: |
        echo "Testing health endpoint..."
        for i in {1..10}; do
          if curl -s http://localhost:8080/health | grep -q "healthy"; then
            echo "âœ“ Health check passed"
            exit 0
          fi
          echo "Attempt $i/10..."
          sleep 5
        done
        echo "âœ— Health check failed"
        docker compose logs
        exit 1

    - name: Cleanup
      if: always()
      run: docker compose down -v
