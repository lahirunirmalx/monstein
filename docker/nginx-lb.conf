# Monstein API - Load Balancer Configuration
# Nginx reverse proxy with load balancing

user nginx;
worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream=$upstream_addr rt=$request_time uct=$upstream_connect_time';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types application/json text/plain;

    # Security
    server_tokens off;

    # Rate limiting at load balancer level
    limit_req_zone $binary_remote_addr zone=global:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=global_conn:10m;

    # Upstream application servers
    # Docker Compose will resolve 'app' to all container IPs
    upstream monstein_api {
        least_conn;  # Load balancing algorithm
        
        server app:80 max_fails=3 fail_timeout=30s;
        
        # Health check parameters
        keepalive 32;
    }

    # Main server block
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        
        server_name _;

        # Health check for load balancer itself
        location /lb-health {
            access_log off;
            return 200 '{"status":"healthy","service":"loadbalancer"}';
            add_header Content-Type application/json;
        }

        # Health check - proxied to app
        location /health {
            proxy_pass http://monstein_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        # Rate limiting
        limit_req zone=global burst=100 nodelay;
        limit_conn global_conn 100;

        # Proxy all requests to upstream
        location / {
            proxy_pass http://monstein_api;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Error handling
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
        }

        # Error pages
        error_page 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            return 503 '{"success":false,"errors":"Service temporarily unavailable"}';
            add_header Content-Type application/json always;
        }
    }

