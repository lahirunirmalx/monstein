# Monstein API - Nginx Configuration
# Optimized for PHP-FPM and API workloads

user monstein;
worker_processes auto;
pid /var/run/nginx/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types application/json text/plain text/css application/javascript;

    # Security headers (additional to application headers)
    server_tokens off;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn:10m;

    # Upstream PHP-FPM
    upstream php-fpm {
        server 127.0.0.1:9000;
        keepalive 32;
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        
        server_name _;
        root /app/symfony/web;
        index index.php;

        # Health check endpoint (bypasses PHP)
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"monstein"}';
            add_header Content-Type application/json;
        }

        # Rate limiting
        limit_req zone=api burst=50 nodelay;
        limit_conn conn 100;

        # Security: Block access to sensitive files
        location ~ /\. {
            deny all;
            return 404;
        }

        location ~ \.(env|log|yml|yaml|ini|conf)$ {
            deny all;
            return 404;
        }

        # Main application routing
        location / {
            try_files $uri $uri/ /index.php$is_args$args;
        }

        # PHP-FPM handling
        location ~ \.php$ {
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            # Timeouts
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 60s;
            fastcgi_read_timeout 60s;
            
            # Buffer sizes
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
            
            # Security
            fastcgi_hide_header X-Powered-By;
        }

        # Deny access to other PHP files
        location ~ \.php$ {
            deny all;
        }
    }
}
