; Monstein API - PHP-FPM Configuration
; Optimized for containerized API workloads

[www]
user = monstein
group = monstein

listen = 127.0.0.1:9000
listen.owner = monstein
listen.group = monstein
listen.mode = 0660

; Process management
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 500

; Timeouts
request_terminate_timeout = 60s
request_slowlog_timeout = 30s

; Logging
slowlog = /app/logs/php-slow.log
catch_workers_output = yes
decorate_workers_output = no

; Security
php_admin_flag[expose_php] = off
php_admin_value[error_log] = /app/logs/php-error.log
php_admin_flag[log_errors] = on

; Performance
php_admin_value[memory_limit] = 256M
php_admin_value[max_execution_time] = 60
php_admin_value[max_input_time] = 60
php_admin_value[post_max_size] = 50M
php_admin_value[upload_max_filesize] = 50M

; Security settings
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,parse_ini_file,show_source
php_admin_flag[allow_url_fopen] = off
php_admin_flag[allow_url_include] = off

; Session security (if needed)
php_admin_value[session.cookie_httponly] = 1
php_admin_value[session.cookie_secure] = 1
php_admin_value[session.use_strict_mode] = 1
